<textarea class="js-input"># [Markdown-Formland](https://github.com/PlanetMarkdown/markdown-formland) Demo

Markdown to create form structure.

Reasoning:

  + **Markdown** is a _simple_ & fast way to express markup
  + Quick & dirty prototypes **improves client-dev communcation and costs**
  + _Forms are essential_ to many sites & apps, but there is ~~no~~ Markdown **for forms**

### Basic Usage ____

( Button )

[ ] Checkbox empty
[x] Checkbox checked

( ) Radio not selected
(x) Radio selected

(O_) Toggle-button

Input-text [    ]

+----+ TextArea
|    |
|    |
+----+

[ Select-Dropdown |V]

+------+ Select-Multi
| a1 | |
| 2b | |
| 3c | |
+------+
